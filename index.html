<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icons/icons8-weather-48.png" />
    <title>WeaherApp</title>
  </head>
  <body>
    <div class="container my-max-auto">
      <h1 class="text-muted text-center my-4">WeaherApp</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city" class="my-1"
          >Enter a location for weather information
        </label>
        <input type="text" name="city" class="form-control p-2" />
      </form>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/100x100"
          alt=""
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" class="icon_img" />
        </div>
        <div class="text-muted text-appercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>

    <script src="scripts/script_1.js"></script>
  </body>
</html>
